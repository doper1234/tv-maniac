<ng-container *ngIf="show">
  <img (click)="toggleImageState()"
       [src]="posterUrl"
       class="img-fluid" alt="{{show.name}}" [@imgTrigger]="imageState">
  <ng-content></ng-content>
  <h2 class="h5" *ngIf="!isDetailsComponent">
    <a routerLink="/tv/{{show.id}}">{{show.name}}</a>
  </h2>
</ng-container>
